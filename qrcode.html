<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Redirect</title>
</head>
<body>
    <script>
        function getOS() {
            const userAgent = window.navigator.userAgent;
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'iOS';
            } else if (/Android/.test(userAgent)) {
                return 'Android';
            } else {
                return 'Other';
            }
        }

        function getLanguage() {
            const language = navigator.language || navigator.userLanguage;
            if (language.startsWith('zh')) {
                return 'zh';
            } else {
                return 'en';
            }
        }

        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                ref: params.get('ref'),
            };
        }

        function redirectToDownload() {
            const os = getOS();
            const language = getLanguage();
            const { ref } = getQueryParams();

            const downloadLinks = {
                'iOS': {
                    'en': 'https://appstore.com/yourapp',
                    'zh': 'https://appstore.com/yourapp_zh'
                },
                'Android': {
                    'en': 'https://space-battle-royale.com/en',
                    'zh': 'https://space-battle-royale.com/pt'
                },
                'Other': {
                    'en': 'https://yourdomain.com/yourapp',
                    'zh': 'https://yourdomain.com/yourapp_zh'
                }
            };

            const deepLinks = {
                'iOS': 'yourapp://yourapp_path',
                'Android': 'intent://yourapp_path#Intent;scheme=yourapp;package=com.yourapp;end'
            };

            const downloadLink = downloadLinks[os][language];
            const deepLink = deepLinks[os];

            if (os === 'iOS' || os === 'Android') {
                // 尝试打开应用
                window.location.href = deepLink;

                // 如果应用未安装，重定向到下载链接
                setTimeout(() => {
                    window.location.href = downloadLink;
                }, 2500); // 2.5秒后跳转
            } else {
                window.location.href = downloadLink;
            }
        }

        redirectToDownload();
    </script>
</body>
</html>
