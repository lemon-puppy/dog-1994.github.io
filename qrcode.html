<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Redirect</title>
</head>

<body>
    <script>
        var Terminal = {
            // 辨别移动终端类型
            platform: function () {
                var u = navigator.userAgent, app = navigator.appVersion;
                return {
                    // android终端或者uc浏览器
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                    // 是否为iPhone或者QQHD浏览器
                    iPhone: u.indexOf('iPhone') > -1,
                    // 是否iPad
                    iPad: u.indexOf('iPad') > -1
                };
            }(),
        }

        function generateDeviceFingerprint() {
            const userAgent = navigator.userAgent;
            const screenResolution = `${screen.width}x${screen.height}`;
            const platform = navigator.platform;
            const deviceInfo = `${userAgent}-${screenResolution}-${platform}`;

            return crypto.subtle.digest("SHA-256", new TextEncoder().encode(deviceInfo)).then(hashBuffer => {
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            });
        }

        function getOS() {
            // const userAgent = window.navigator.userAgent;
            // if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            //     return 'iOS';
            // } else if (/Android/.test(userAgent)) {
            //     return 'Android';
            // } else {
            //     return 'Other';
            // }
            if (Terminal.platform.android) {
                return 'Android';
            } else if (Terminal.platform.iPhone) {
                return 'iOS'
            } else {
                return 'Other'
            }
        }


        function getLanguage() {
            const language = navigator.language || navigator.userLanguage || navigator.browserLanguage;
            if (language.startsWith('zh')) {
                return 'zh';
            } else if (language.startsWith('en')) {
                return 'en';
            } else if (language.startWith('pt')) {
                return 'pt'
            } else if (language.startWith('es')) {
                return 'es';
            }
        }

        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                ref: params.get('ref'),
            };
        }

        function redirectToDownload() {
            generateDeviceFingerprint().then(fingerprint => {
                console.log(fingerprint); // 唯一标识
                alert(fingerprint);
            });
            const os = getOS();
            const language = getLanguage();
            const { ref } = getQueryParams();
            const downloadLinks = {
                'iOS': {
                    'en': 'https://appstore.com/yourapp',
                    'zh': 'https://appstore.com/yourapp_zh',
                    'pt': '',
                    'es': ''
                },
                'Android': {
                    'en': 'https://space-battle-royale.com/en',
                    'zh': 'https://space-battle-royale.com/pt',
                    'pt': 'https://space-battle-royale.com/pt',
                    'es': 'https://space-battle-royale.com/es'
                },
                'Other': {
                    'en': 'https://space-battle-royale.com/en',
                    'zh': 'https://space-battle-royale.com/pt'
                }
            };

            const deepLinks = {
                'iOS': 'yourapp://yourapp_path',
                'Android': 'intent://yourapp_path#Intent;scheme=yourapp;package=com.yourapp;end'
            };

            const downloadLink = downloadLinks[os][language];
            const deepLink = deepLinks[os];

            // if (os === 'iOS' || os === 'Android') {
            //     // 尝试打开应用
            //     window.location.href = deepLink;

            //     // 如果应用未安装，重定向到下载链接
            //     setTimeout(() => {
            //         window.location.href = downloadLink;
            //     }, 2500); // 2.5秒后跳转
            // } else {
            //     window.location.href = downloadLink;
            // }
        }

        redirectToDownload();
    </script>
</body>

</html>
